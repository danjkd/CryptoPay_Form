<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Glassmorphism</title>
  </head>
  <body>
    <section class="section-login">
      <!-- header -->
      <div class="header">
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/8805/8805140.png" width="33" alt="" /> -->
        <h4>CryptoPay</h4>
        <span class="fa fa-bars"></span>
      </div>
      <!-- left side -->
      <div class="login-left">
        <h1>A crypto wallet & gateway to blockchain apps.</h1>
        <p>Start exploring blockchain applications in seconds. Trusted by over 30 million users worldwide.</p>
        <button>Download for <i class="fa fa-chrome fa-lg"></i></button>
      </div>
      <!-- right side -->
      <div class="login-right">
        <h1>SIGN IN</h1>
        <p>Stay in control of your account from anywhere in the world.</p>
        <form>
          <div class="login-input">
            <input type="email" placeholder="Email" required />
            <label class="fa fa-user"></label>
          </div>

          <div class="login-input">
            <input type="password" placeholder="Password" minlength="8" required />
            <label class="fa fa-lock"></label>
          </div>

          <div class="login-checkbox">
            <input type="checkbox" />
            <label>Remember me</label>
          </div>

          <button class="login-button" type="submit">Sign In</button>
        </form>

        <div class="login-mobile">
          <p>Don't have an account?</p>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </section>
  </body>
</html>
